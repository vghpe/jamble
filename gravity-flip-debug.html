<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jamble - Gravity Flip Debug</title>
    <link rel="stylesheet" href="dist/jamble.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
        }
        
        .debug-info {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            z-index: 1000;
        }
        
        .controls {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
        
        button {
            margin: 5px;
            padding: 5px 10px;
            background: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 3px;
            cursor: pointer;
        }
        
        button:hover {
            background: #555;
        }

        .game-container {
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <h3>Gravity Flip Debug</h3>
        <button onclick="toggleGravityFlip()">Toggle Gravity Flip Skill</button>
        <button onclick="resetGame()">Reset Game</button>
        <p><strong>Instructions:</strong><br>
        1. Start game<br>
        2. Toggle gravity flip skill ON<br>
        3. Tap/click to flip gravity<br>
        4. Watch console for debug logs</p>
    </div>

    <div class="debug-info" id="debug-info">
        <div>Debug Info:</div>
        <div id="gravity-state">Gravity: Normal</div>
        <div id="player-pos">Position: 0, 0</div>
        <div id="player-vel">Velocity: 0</div>
        <div id="jump-height">Jump Height: 0</div>
    </div>

    <div class="game-container">
        <div class="jamble-shortcode"
             data-jamble-width="800"
             data-jamble-height="400"
             data-jamble-border="true"
             data-jamble-elements='[{"type":"tree","x":200,"height":60},{"type":"tree","x":400,"height":100},{"type":"tree","x":600,"height":80}]'
             data-jamble-skills='["move","jump","gravity-flip"]'>
        </div>
    </div>

    <!-- Load the compiled jamble -->
    <script src="dist/jamble.js"></script>

    <script>
        let gameInstance = null;
        let debugInterval = null;

        // Initialize jamble after page loads  
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof Jamble !== 'undefined') {
                Jamble.initializeShortcodes();
                
                // Try to get reference to the game instance for debugging
                setTimeout(() => {
                    const gameEl = document.querySelector('.jamble-game');
                    if (gameEl && gameEl._jambleInstance) {
                        gameInstance = gameEl._jambleInstance;
                        startDebugUpdates();
                    }
                }, 1000);
            }
        });

        function toggleGravityFlip() {
            const shortcode = document.querySelector('.jamble-shortcode');
            const currentSkills = shortcode.getAttribute('data-jamble-skills');
            let skills = JSON.parse(currentSkills || '[]');
            
            if (skills.includes('gravity-flip')) {
                skills = skills.filter(s => s !== 'gravity-flip');
                console.log('Gravity flip disabled');
            } else {
                skills.push('gravity-flip');
                console.log('Gravity flip enabled');
            }
            
            shortcode.setAttribute('data-jamble-skills', JSON.stringify(skills));
            
            // Reinitialize
            if (typeof Jamble !== 'undefined') {
                Jamble.initializeShortcodes();
            }
        }

        function resetGame() {
            if (typeof Jamble !== 'undefined') {
                Jamble.initializeShortcodes();
            }
        }

        function startDebugUpdates() {
            debugInterval = setInterval(updateDebugInfo, 100);
        }

        function updateDebugInfo() {
            if (!gameInstance || !gameInstance.player) return;
            
            const player = gameInstance.player;
            const gravityState = player.gravityInverted ? 'Inverted' : 'Normal';
            
            document.getElementById('gravity-state').textContent = `Gravity: ${gravityState}`;
            document.getElementById('player-pos').textContent = `Position: ${Math.round(player.x)}, ${Math.round(player.jumpHeight)}`;
            document.getElementById('player-vel').textContent = `Velocity: ${Math.round(player.velocity * 100) / 100}`;
            document.getElementById('jump-height').textContent = `Jump Height: ${Math.round(player.jumpHeight)}`;
        }

        // Add some helpful console logging
        window.addEventListener('load', () => {
            console.log('üéÆ Gravity Flip Debug Page Loaded');
            console.log('üìù Instructions:');
            console.log('  1. Click "Toggle Gravity Flip Skill" to enable/disable');
            console.log('  2. Start the game by clicking anywhere');
            console.log('  3. Use tap/click to activate gravity flip when enabled');
            console.log('  4. Watch the debug panel and console for state changes');
        });
    </script>
</body>
</html>
