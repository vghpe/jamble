<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jamble Rebuild - Debug Panel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .demo-header {
            text-align: center;
            padding: 16px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            margin: 0;
            font-size: 24px;
            font-weight: 600;
            color: #212529;
        }
        
        .demo-container {
            flex: 1;
            display: flex;
            min-height: 0;
        }
        
        .debug-panel {
            width: 320px;
            min-width: 320px;
            border-right: 1px solid #dee2e6;
            background: #f8f9fa;
            overflow-y: auto;
        }
        
        .game-panel {
            flex: 1;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            background: #fff;
            padding: 20px;
            padding-top: 15vh; /* Game at 2/4 of frame height */
        }
        
        #jamble-game {
            display: block;
        }
        
        .instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #666;
            background: rgba(255,255,255,0.9);
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <div class="debug-panel" id="debug-container">
            <!-- Debug system will populate this -->
        </div>
        
        <div class="game-panel">
            <div id="jamble-game"></div>
            
            <div class="instructions">
                <strong>Controls:</strong><br>
                Arrow Keys or A/D - Move | Space - Jump<br>
                Watch live stats in debug panel ‚Üê
            </div>
        </div>
    </div>

    <script src="./dist/jamble.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            try {
                console.log('DOM loaded, initializing game...');
                const gameContainer = document.getElementById('jamble-game');
                const debugContainer = document.getElementById('debug-container');
                
                if (!gameContainer) {
                    throw new Error('Game container not found');
                }
                if (!debugContainer) {
                    throw new Error('Debug container not found');
                }
                
                console.log('Containers found, creating game...');
                const game = new Jamble.Game(gameContainer, debugContainer);
                console.log('Game created, starting...');
                game.start();
                console.log('Game started successfully');
            } catch (error) {
                console.error('Error initializing game:', error);
                // Show error in the debug container if available
                const debugContainer = document.getElementById('debug-container');
                if (debugContainer) {
                    debugContainer.innerHTML = '<div style="padding: 20px; color: red;"><h3>Error:</h3><pre>' + error.message + '</pre></div>';
                }
            }
        });
    </script>
</body>
</html>
